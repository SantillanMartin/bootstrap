<!DOCTYPE html>

<head>

</head>
<body>
    <section class="container-fluid h4 pt-2 ">
      <p class="text-center">Envío gratis desde $14.999</p>
    </section>
    <nav class="navbar navbar-expand-lg  bg-warning fs-3">
        <div class="container-fluid">
          <a class="navbar-brand border border-dark" href="#">Snikers</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Ofertas</a>
              </li>
              
            </ul>
          </div>
        </div>
    </nav>
    <section class="container">
      <p class="fs-4 text-center mb-2 mt-2"> 12 CUOTAS  CON TODAS LAS TARJETAS</p>
    </section>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./imagenes/adidas-richi.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./imagenes/puma.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./imagenes/nike.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container mt-5 mb-5">
      <div class="row">
       
        <div class="col d-flex justify-content-center">
          <img class="img-fluid hover-imagen" src="./imagenes/puma-grid.jpg" alt="puma">
        </div>
        <div class="col d-flex justify-content-center">
          <img class="img-fluid hover-imagen" src="./imagenes/adidas-grid.jpg" alt="adidas">
        </div>
      </div>
    </div>
    <section class="container">
      <p class="h1 text-center"><strong>MUST HAVE</strong></p>
    </section>
    
      
      
      <section class="container d-flex justify-content-evenly flex-wrap  mt-5">
        <div class="card border border-white agrandar-tamaño" style="width: 18rem;">
          <img src="./imagenes/airforce.jfif" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text fs-5">Zapatillas Nike Air Force 1  <strong>$36.799</strong></p>
          </div>
        </div>
        <div class="card border border-white agrandar-tamaño" style="width: 18rem;">
          <img src="./imagenes/airforcedos.jfif" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text fs-5">Zapatillas Nike Air Max  90 <strong>$43.099</strong></p>
          </div>
        </div>
        <div class="card border border-white agrandar-tamaño" style="width: 18rem;">
          <img src="./imagenes/adidastres.jfif" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text fs-5">Zapatillas adidas Geodiver+  <strong>$32.599</strong></p>
          </div>
        </div>
        <div class="card border border-white agrandar-tamaño" style="width: 18rem;">
          <img src="./imagenes/gorra.jfif" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text fs-5">Gorra Goorin Freedom <strong>$5.099</strong></p>
          </div>
        </div>

      </section>
    
      <!--//Formulario//-->
      <form class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
